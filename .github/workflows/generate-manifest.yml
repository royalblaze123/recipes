name: Generate recipe manifest

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate manifest files
        run: node .github/scripts/generate-recipe-manifest.mjs

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No manifest changes."
            exit 0
          fi

          git add recipes/manifest.txt recipes/manifest.json
          git commit -m "chore: update recipe manifest"
          git push
